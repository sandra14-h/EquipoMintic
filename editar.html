<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Editar venta</title>
    <link  rel="icon"   href="imagenes/logo.png" type="image/png" />
    <link rel="stylesheet" href="Vista/master.css">

    <script>
        function Editar() {

            window.alert("El producto fue editado satisfactoriamente")
        }
    </script>
</head>

<body>
    <div class="edit-box">
        <img src="imagenes/logo.png" class="avatar" alt="Avatar Image">
        <h1>Editar Venta</h1>
        <h3>ID: 001</h3>
        <form>
            <p>
                <!-- Nombre del producto -->
                <label for="username">Producto</label>
                <input id="username" type="text" placeholder="Ingrese el nombre del producto">
            </p>
            <p>
                <!-- Precio del producto -->
                <label for="precio">Precio</label>
                <input id="precio" type="number" placeholder="Ingrese el precio del producto">
            </p>
            <p>
                <!-- Marca del producto -->
                <label for="marca">Marca</label>
                <input id="marca" type="text" placeholder="Ingrese la marca del producto">
                <input type="submit" value="Editar producto" onclick="Editar();">

                <a href="index.html">Volver al inicio</a><br>

        </form>
    </div>
</body>

</html>
